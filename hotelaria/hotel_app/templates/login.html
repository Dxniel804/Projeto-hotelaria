<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>

    {% if messages %}
      {% for message in messages %}
        <p class="text-center text-sm mb-4 text-red-500">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}
      
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input type="email" name="email" id="email" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="mb-6">
        <label for="senha" class="block text-gray-700 mb-1">Senha</label>
        <input type="password" name="senha" id="senha" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition-all">
        Entrar
      </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-600">
      NÃ£o tem uma conta?
      <a href="{% url 'cadastrar' %}" class="text-blue-500 hover:underline">Cadastre-se</a>
    </p>
  </div>

</body>
</html>

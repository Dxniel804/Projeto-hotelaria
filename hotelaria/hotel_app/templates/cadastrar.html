<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Hotelaria</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded-xl shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Cadastrar-se</h2>

            <!-- Exibição de mensagens -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <p class="text-red-500 text-center">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Formulário de Cadastro -->
            <form method="POST" action="{% url 'cadastrar' %}">
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="nome" class="block text-gray-600 font-semibold">Nome</label>
                    <input type="text" id="nome" name="nome" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-600 font-semibold">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="senha" class="block text-gray-600 font-semibold">Senha</label>
                    <input type="password" id="senha" name="senha" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <div class="mb-6">
                    <label for="confirm_senha" class="block text-gray-600 font-semibold">Confirmar Senha</label>
                    <input type="password" id="confirm_senha" name="confirm_senha" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>

                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Cadastrar
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-500">Já tem uma conta? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Faça login</a></p>
            </div>
        </div>
    </div>

</body>
</html>
